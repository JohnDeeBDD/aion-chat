actor: ApiTester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  enabled:
    - REST:
        url: 'https://api.yourdomain.com/'
        depends: PhpBrowser
    - WPWebDriver:
        url: 'http://localhost'
        url2: 'http://localhost'
        #window_size: 400, 300
        window_size: maximize
        adminUsername: 'Codeception'
        adminPassword: 'password'
        clear_cookies: false
        adminPath: /wp-admin
        port: 4444 #9515
        browser: chrome
        capabilities:
            chromeOptions:
                args: [ "no-sandbox", "headless", "disable-gpu" ]